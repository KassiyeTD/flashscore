<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashscore</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #10243e;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            font-size: 24px;
        }
        .header .menu {
            display: flex;
            gap: 20px;
        }
        .header .menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .lang-selector {
            display: flex;
            gap: 10px;
        }
        .lang-selector button {
            padding: 5px 10px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .lang-selector button.active {
            background-color: #10243e;
            color: white;
        }
        .leagues {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .league {
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            transition: transform 0.3s;
            width: 95%;
            margin: 0 auto;
            position: relative;
        }
        .league:hover {
            transform: scale(1.05);
        }
        .league a {
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
            width: 100%;
            height: 100%;
            line-height: 350px;
        }
        .footer {
            background-color: #10243e;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .footer .links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .footer .links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .footer .info {
            font-size: 14px;
        }
    </style>
    <script>
        const translations = {
            en: {
                title: "Flashscore",
                menu: ["Login", "About", "Contact"],
                leagues: ["Premier League", "Bundesliga", "La Liga", "Serie A", "Ligue 1", "League Cup"]
            },
            ru: {
                title: "Flashscore",
                menu: ["Войти", "О нас", "Контакты"],
                leagues: ["Премьер-Лига", "Бундеслига", "Ла Лига", "Серия А", "Лига 1", "Кубок Лиг"]
            },
            kz: {
                title: "Flashscore",
                menu: ["Тіркелу", "Біз туралы", "Байланыс"],
                leagues: ["Премьер Лига", "Бундеслига", "Ла Лига", "Серия А", "Лига 1", "Кубок Лигасы"]
            }
        };

        function setLanguage(lang) {
            const langButtons = document.querySelectorAll('.lang-selector button');
            langButtons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(lang).classList.add('active');

            document.querySelector('.header h1').innerText = translations[lang].title;

            const menuLinks = document.querySelectorAll('.menu a');
            translations[lang].menu.forEach((text, index) => {
                menuLinks[index].innerText = text;
            });

            const leagueLinks = document.querySelectorAll('.league a');
            translations[lang].leagues.forEach((text, index) => {
                leagueLinks[index].innerText = text;
            });
        }

        document.addEventListener('DOMContentLoaded', () => setLanguage('en'));
    </script>
</head>
<body>
    <div class="header">
        <h1>Football Leagues</h1>
        <div class="menu">
            <a href="login.html">Login</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="lang-selector">
            <button id="en" onclick="setLanguage('en')">EN</button>
            <button id="ru" onclick="setLanguage('ru')">RU</button>
            <button id="kz" onclick="setLanguage('kz')">KZ</button>
        </div>
    </div>

    <div class="leagues">
        <div class="league" style="background-image: url('https://storage.yandexcloud.net/s3-metaratings-storage/images/0e/26/0e263a187f6409251626b99a69c70a89.png');">
            <a href="liga.html">Premier League</a>
        </div>
        <div class="league" style="background-image: url('https://s-cdn.sportbox.ru/images/styles/upload/fp_fotos/a1/57/3ab5aae40ff62a09f7d4e87df36efade6648cdbdef5d5709431191.jpg');">
            <a href="bundesliga.html">Bundesliga</a>
        </div>
        <div class="league" style="background-image: url('https://gol.md/wp-content/uploads/2024/06/447287552_998937281601733_1913094573977464253_n-10097-1717277952.jpg');">
            <a href="la_liga.html">La Liga</a>
        </div>
        <div class="league" style="background-image: url('https://s-cdn.sportbox.ru/images/styles/upload/fp_fotos/fe/bf/7685663ff9f3a82e3104f0705e275d7960ab6640ab6db729222132.jpg');">
            <a href="serie_a.html">Serie A</a>
        </div>
        <div class="league" style="background-image: url('https://bcamp.pro/wp-content/uploads/2022/07/photo_2022-07-26_19-30-09.jpg');">
            <a href="ligue_1.html">Ligue 1</a>
        </div>
        <div class="league" style="background-image: url('https://storage.yandexcloud.net/s3-metaratings-storage/images/df/78/df781aab7fd6b4d4e471208ccd9e4b80.jpg');">
            <a href="league_cup.html">League Cup</a>
        </div>
    </div>

    <div class="footer">
        <div class="links">
            <a href="https://web.telegram.org/k/">Telegram</a>
            <a href="https://github.com/KassiyeTD/flashscore">GitHub</a>
            <a href="mailto:renameuser.1991@gmail.com">Email</a>
        </div>
        <div class="info">
            © 2025 Flashscore. All rights reserved.
        </div>
    </div>
</body>
</html>
