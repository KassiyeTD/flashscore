<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Statistics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #10243e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .table-container {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #10243e;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .stats-table {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Premier League Statistics</h1>
    </div>

    <div class="content">
        <div class="table-container">
            <h2>Match Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Home Team</th>
                        <th>Away Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-01-10</td>
                        <td>Manchester United</td>
                        <td>Arsenal</td>
                        <td>2-1</td>
                    </tr>
                    <tr>
                        <td>2025-01-12</td>
                        <td>Chelsea</td>
                        <td>Liverpool</td>
                        <td>1-1</td>
                    </tr>
                    <tr>
                        <td>2025-01-14</td>
                        <td>Manchester City</td>
                        <td>Tottenham</td>
                        <td>3-2</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="stats-table">
            <h2>Player Statistics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Goals</th>
                        <th>Assists</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Erling Haaland</td>
                        <td>19</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Mohammed Salah</td>
                        <td>18</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>Kevin De Bruyne</td>
                        <td>6</td>
                        <td>12</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
