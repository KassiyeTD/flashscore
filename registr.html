<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('login_foto.webp') no-repeat center center/cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            width: 320px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #026404;
        }

        .container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .container input:focus {
            border-color: #026404;
        }

        .container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(90deg, #026404, #047406);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .container button:hover {
            background: linear-gradient(90deg, #047406, #059507);
            transform: scale(1.03);
        }

        .container button a {
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Password">
        <button>Registration</button>
        <button><a href="login.html">Sign Up</a></button>
    </div>
</body>
</html>
